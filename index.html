<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body background="./images/Background.jpg">

    <h1>Mustafa Alani - 307.1 Activity: Images and Hyperlinks</h1>

    <!-- The Image container of facebook, google and apple logos -->
     <div class="images_Container">
        <a href="https://wwww.facebook.com" target="_blank">
          <img src="./images/facebook.png" alt="www.facebook.com" class="faceBookLogo">
        </a>
        
        <a href="https://wwww.google.com" target="_blank">
          <img src="./images/google.svg" alt="www.google.com" class="googleLogo">
        </a>
        
        <a href="https://www.apple.com" target="_blank">
          <img src="./images/Apple.png" alt="www.apple.com" class="appleLogo">
        </a>
        
     </div>

    <!-- Text Container  -->
     <div class="logosText">
      <a href="https://wwww.facebook.com" target="_blank">
        <p class="facebookText">Facebook</p>
      </a>
      
      <a href="https://wwww.google.com" target="_blank">
        <p class="googleText">Google</p>
      </a>
        
      <a href="https://www.apple.com" target="_blank">
        <p class="appleText">Apple</p>
      </a>
        
     </div>


    <script src="app.js" async defer></script>
  </body>
</html>
